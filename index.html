<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileshare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="dropzone">
            <div class="icon-container">
                <img src="./file.svg" class="center" file-icon draggable="false" alt="">
                <img src="./file.svg" class="left" file-icon draggable="false" alt="">
                <img src="./file.svg" class="right" file-icon draggable="false" alt="">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files here, or<span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-conatiner"><span id="percent">0</span></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="sharing-container">
            <p>Link expires in 24hours</p>
            <div class="inpur-conatiner">
                <input type="text" id="fileURL" readonly>
                <img src="/copy-icon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="">Receiver's Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector">
    </div>
    <div class="toast">Copied to Clickboard</div>
    <script src="index.js"></script>
</body>

</html>
